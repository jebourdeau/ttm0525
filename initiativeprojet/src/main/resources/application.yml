spring:
  config:
    import: optional:classpath:.env
  application:
    name: InitiativeNouvelleAquitaine
  datasource:
    url: jdbc:postgresql://localhost:5432/InitiativeProjet
    username: postgres
    password: postgres
  flyway:
    url: jdbc:postgresql://localhost:5432/InitiativeProjet
    username: postgres
    password: postgres
    enabled: true
    locations: classpath:db/migration
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
